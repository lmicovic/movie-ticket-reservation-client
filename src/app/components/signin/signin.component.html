<!--------------------------------------------------------->
<!-- Registration User -->
<!--------------------------------------------------------->
<article class="register-user-container">

    <h2 style="position: relative; top: 6px;">Login</h2>
    <form [formGroup]="loginForm" class="register-user-form">

        <div class="register-user-form-container">
        
            <hr style="margin: 30px 0 30px 0">
            

            
            <div class="form-item-container">
                <label for="email">E-mail:</label>
                <input type="email" formControlName="email" name="email" id="email" [ngStyle]="{'border-bottom-left-radius': (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) ? '0px' : '8px', 'border-bottom-right-radius': (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) ? '0px' : '8px'}" placeholder="Enter your e-mail here..." />
                <div class="alert" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <span *ngIf="loginForm.get('email')?.getError('required')">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 30 30"style="fill:#228BE6;"><path d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M16,21h-2v-7h2V21z M15,11.5 c-0.828,0-1.5-0.672-1.5-1.5s0.672-1.5,1.5-1.5s1.5,0.672,1.5,1.5S15.828,11.5,15,11.5z"></path></svg>
                        <span class="alert-description">Please insert your email!</span>                            
                    </span>
                    <span *ngIf="loginForm.get('email')?.getError('pattern')">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 30 30"style="fill:#228BE6;"><path d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M16,21h-2v-7h2V21z M15,11.5 c-0.828,0-1.5-0.672-1.5-1.5s0.672-1.5,1.5-1.5s1.5,0.672,1.5,1.5S15.828,11.5,15,11.5z"></path></svg>
                        <span class="alert-description">Wrong e-mail format!</span>
                    </span>
                    <span *ngIf="loginForm.get('email')?.getError('emailNotFound')">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 30 30"style="fill:#228BE6;"><path d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M16,21h-2v-7h2V21z M15,11.5 c-0.828,0-1.5-0.672-1.5-1.5s0.672-1.5,1.5-1.5s1.5,0.672,1.5,1.5S15.828,11.5,15,11.5z"></path></svg>
                        <span class="alert-description">E-mail is not found!</span>
                    </span>
                </div>
            </div>
            
            <div class="form-item-container" >
                
                <span>
                    <label style="display: block;" for="password">Password:</label>
                    <input formControlName="password" [type]="showPassword ? 'text' : 'password'" name="password" id="password" [ngStyle]="{'borderBottomLeftRadius': (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) ? '0px' : '8px', 'borderBottomRightRadius': (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) ? '0px' : '8px'}" placeholder="Enter your password here..." /> 
                    <button [id]="showPassword === false ? 'show-password' : 'show-password-active'" title="Show password" (click)="onShowPassword()"><svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M1024 512c0 96-211.2 307.2-512 307.2-294.4 0-512-204.8-512-307.2s217.6-307.2 512-307.2c300.8 0 512 204.8 512 307.2l0 0zM512 262.4c-134.4 0-243.2 108.8-243.2 249.6s108.8 249.6 249.6 249.6c134.4 0 249.6-115.2 249.6-249.6-6.4-140.8-121.6-249.6-256-249.6l0 0zM512 352c-89.6 0-160 70.4-160 160s70.4 160 160 160c89.6 0 160-70.4 160-160s-70.4-160-160-160l0 0z"  /></svg></button>
                </span>
                <div class="alert alert-password" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <span *ngIf="loginForm.get('password')?.getError('required')">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 30 30"style="fill:#228BE6;"><path d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M16,21h-2v-7h2V21z M15,11.5 c-0.828,0-1.5-0.672-1.5-1.5s0.672-1.5,1.5-1.5s1.5,0.672,1.5,1.5S15.828,11.5,15,11.5z"></path></svg>
                        <span class="alert-description">Password is required!</span>
                    </span>
                    <span *ngIf="loginForm.get('password')?.getError('pattern')">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 30 30"style="fill:#228BE6;"><path d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M16,21h-2v-7h2V21z M15,11.5 c-0.828,0-1.5-0.672-1.5-1.5s0.672-1.5,1.5-1.5s1.5,0.672,1.5,1.5S15.828,11.5,15,11.5z"></path></svg>
                        <span class="alert-description">Password format is not correct!</span>
                    </span>
                </div>
            </div>

            <hr style="margin: 30px 0 11px 0;">
            <div class="alert" *ngIf="loginForm.getError('authentification')" style="border-radius: 4px;"> 
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 30 30" style="fill:#228BE6; margin-left: 2px;"><path d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M16,21h-2v-7h2V21z M15,11.5 c-0.828,0-1.5-0.672-1.5-1.5s0.672-1.5,1.5-1.5s1.5,0.672,1.5,1.5S15.828,11.5,15,11.5z"></path></svg>
                <span class="alert-description" style="margin-left: 3px;">Wrong e-mail or password!</span>
            </div>

            <button class="register-button" (click)="onLogin()" [ngClass]="{'register-button': !loginForm.invalid, 'register-button-disabled': loginForm.invalid}" [disabled]="loginForm.invalid" >Login</button>

        </div>

    </form>

    <div class="signin-container" >
        <p>Don't have an account? <a [routerLink]="['/register']" >Register</a>.</p>
    </div>

</article>
<!--------------------------------------------------------->
<!-- Registration User - END -->
<!--------------------------------------------------------->
